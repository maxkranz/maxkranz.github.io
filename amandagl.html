<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Search Engine</title>
    <link rel="shortcut icon" href="Снимок экрана от 2024-06-02 10-11-05.png">
    <!-- Подключаем Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .imgl {
            display: block;
            margin: 50px auto 0;
        }

        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        #search-input {
            width: 500px;
            height: 30px;
            border: 1px darkorange solid;
            text-align: center;
            padding-left: 10px;
            padding-right: 10px;
            outline: none;
        }

        #search-input:focus {
            border-color: darkorange;
            outline: none;
        }

        #search-button {
            height: 34px;
            border: 1px darkorange solid;
            cursor: pointer;
            background-color: white;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #search-button i {
            font-size: 16px;
            color: black;
        }

        #search-button:hover {
            background-color: orange;
        }

        @media screen and (max-width: 667px) {
            #search-input {
                width: 350px;
            }
        }

        .link-container a {
            margin: 0 10px;
            text-decoration: none;
            color: darkblue;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .link-container {
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 30px;
            display: flex;
        }

        .install-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: darkorange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .install-button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>

    <img class="imgl" src="Снимок экрана от 2024-05-24 09-46-24.png">

    <div id="input" style="align-items: center; justify-content: center; text-align: center;">
        <form id="search-container" onsubmit="search(event)">
            <input id="search-input" type="text" placeholder="Искать в Amanda...">
            <button id="search-button" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="link-container">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
        <a href="https://www.tiktok.com" target="_blank">TikTok</a>
        <a href="https://maxkranz.github.io/amanda" target="_self">Яндекс</a>
    </div>

    <script>
 function search(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
            const query = document.getElementById('search-input').value;
            if (query) {
                const searchURL = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                window.location.href = searchURL;
            }
        }
    </script>
</body>
</html>
