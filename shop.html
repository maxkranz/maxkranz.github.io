<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="shop.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.shop-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #6200ea;
    color: white;
    padding: 15px;
    border-radius: 10px 10px 0 0;
}

.user-info {
    text-align: center;
    margin: 10px 0;
}

.shop-section {
    margin: 20px 0;
}

.shop-section h2 {
    margin-bottom: 10px;
    color: #6200ea;
}

.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

button {
    background-color: #6200ea;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #3700b3;
}

    </style>
</head>
<body>
    <div class="shop-container">
        <header>
            <h1>ğŸ Gift Shop</h1>
            <div id="pointsDisplay">Your Points: <span id="points">100</span></div>
            <button onclick="logout()">Logout</button>
        </header>

        <div id="userInfo" class="user-info">
            <input type="text" id="username" placeholder="Enter username" />
            <button onclick="register()">Register</button>
        </div>

        <main>
            <section class="shop-section" id="gifts">
                <h2>ğŸ Gifts</h2>
                <div class="item">
                    <p>ğŸˆ Balloons</p>
                    <button data-cost="20" data-name="Balloons">Buy for 20 Points</button>
                </div>
                <div class="item">
                    <p>ğŸ« Chocolate</p>
                    <button data-cost="50" data-name="Chocolate">Buy for 50 Points</button>
                </div>
                <div class="item">
                    <p>ğŸŒŸ Star</p>
                    <button data-cost="100" data-name="Star">Buy for 100 Points</button>
                </div>
            </section>

            <section class="shop-section" id="titles">
                <h2>ğŸ† Titles</h2>
                <div class="item">
                    <p>ğŸ’» Code Master</p>
                    <button data-cost="150" data-name="Code Master">Unlock for 150 Points</button>
                </div>
                <div class="item">
                    <p>ğŸš€ Space Explorer</p>
                    <button data-cost="200" data-name="Space Explorer">Unlock for 200 Points</button>
                </div>
            </section>

            <section class="shop-section" id="buyPoints">
                <h2>ğŸ’° Buy Points</h2>
                <div class="item">
                    <p>+100 Points - $1.99</p>
                    <button onclick="alert('Redirecting to payment page...')">Buy</button>
                </div>
                <div class="item">
                    <p>+500 Points - $8.99</p>
                    <button onclick="alert('Redirecting to payment page...')">Buy</button>
                </div>
            </section>
        </main>
    </div>

    <script>document.addEventListener('DOMContentLoaded', () => {
        let points = parseInt(localStorage.getItem('points')) || 100;
        let username = localStorage.getItem('username');
    
        const pointsDisplay = document.getElementById('points');
        const userInfo = document.getElementById('userInfo');
        
        if (username) {
            displayProfile(username, points);
        } else {
            userInfo.style.display = 'block';
        }
    
        const updatePoints = (newPoints) => {
            points = newPoints;
            pointsDisplay.textContent = points;
            localStorage.setItem('points', points);
        };
    
        const displayProfile = (username, points) => {
            document.getElementById('points').textContent = points;
            document.getElementById('username').value = username;
            userInfo.style.display = 'none';
        };
    
        document.querySelectorAll('button[data-cost]').forEach(button => {
            button.addEventListener('click', () => {
                const cost = parseInt(button.getAttribute('data-cost'));
                const itemName = button.getAttribute('data-name');
                
                if (points >= cost) {
                    alert(`You bought ${itemName} for ${cost} points!`);
                    updatePoints(points - cost);
                } else {
                    alert('Not enough points!');
                }
            });
        });
    
        window.register = () => {
            const inputUsername = document.getElementById('username').value;
            if (inputUsername) {
                username = inputUsername;
                localStorage.setItem('username', username);
                localStorage.setItem('points', points);
                displayProfile(username, points);
            } else {
                alert('Please enter a username.');
            }
        };
    
        window.logout = () => {
            localStorage.removeItem('username');
            localStorage.removeItem('points');
            window.location.reload();
        };
    });
    </script>
</body>
</html>
