<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegra.ph Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #dbeafe);
            color: #333;
            transition: background 0.3s ease;
            background: #303030;
        }

        header {
            background: linear-gradient(90deg, #007acc, deepskyblue);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(90deg, deepskyblue, #007acc);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(90deg, #007acc, deepskyblue);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .article-link {
            display: block;
            margin: 10px 0;
            color: #007acc;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .article-link:hover {
            color: deepskyblue;
            padding-left: 5px;
        }

        textarea, input {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        textarea:focus, input:focus {
            border-color: deepskyblue;
            outline: none;
            box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .edit-delete-buttons {
            margin-top: 20px;
        }

        .edit-delete-buttons .button {
            margin-right: 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: deepskyblue;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .img{
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://pages.maxkranz.me/">
        <img class="img" src="logopages.png"> <br> 
    </a>
    </header>
    <div id="app" class="container">
            </div>
    <footer>
        <p>Created by <a href="https://maxkranz.me" target="_blank">Max Kranz</a></p>
    </footer>

    <script>
        // Application State
        const app = document.getElementById('app');
        const articles = JSON.parse(localStorage.getItem('articles') || '[]');
        let userArticleId = null; // Track the user's editable article

        // Render Functions
        function renderHomePage() {
            app.innerHTML = `
                <h2>Welcome to Telegra.ph Clone</h2>
                <input class="search-bar" id="search" type="text" placeholder="Search articles..." oninput="searchArticles()">
                <button class="button" onclick="renderEditor()">‚ûï Write a New Article</button>
                <h3>Published Articles:</h3>
                <div id="articles-list">
                    ${articles.map(article => `<a class="article-link" href="#/app/${article.id}">${article.title}</a>`).join('')}
                </div>
            `;
        }

        function renderEditor(article = null) {
            userArticleId = article ? article.id : null;
            app.innerHTML = `
                <h2>${article ? 'Edit Article' : 'Write a New Article'}</h2>
                <input id="article-title" type="text" placeholder="Article Title" value="${article ? article.title : ''}">
                <textarea id="article-content" rows="10" placeholder="Write your article here...">${article ? article.content : ''}</textarea>
                <button class="button" onclick="${article ? 'updateArticle()' : 'publishArticle()'}">${article ? 'üíæ Save Changes' : 'üì§ Publish'}</button>
                <button class="button" style="background-color: #ccc;" onclick="renderHomePage()">‚ùå Cancel</button>
            `;
        }

        function renderArticlePage(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (!article) {
                app.innerHTML = `<h2>Article Not Found</h2><button class="button" onclick="renderHomePage()">Go Back</button>`;
                return;
            }
            app.innerHTML = `
                <h1>${article.title}</h1>
                <p>${article.content.replace(/\n/g, '<br>')}</p>
                <div class="edit-delete-buttons">
                    <button class="button" onclick="renderEditor(articles.find(a => a.id === '${articleId}'))">‚úèÔ∏è Edit</button>
                    <button class="button" style="background-color: red;" onclick="deleteArticle('${articleId}')">üóëÔ∏è Delete</button>
                </div>
                <button class="button" onclick="renderHomePage()">‚¨ÖÔ∏è Go Back</button>
            `;
        }

        // Actions
        function publishArticle() {
            const title = document.getElementById('article-title').value.trim();
            const content = document.getElementById('article-content').value.trim();
            if (!title || !content) {
                alert('Please fill in both the title and content!');
                return;
            }
            const newArticle = {
                id: Date.now().toString(), // Simple unique ID
                title,
                content
            };
            articles.push(newArticle);
            localStorage.setItem('articles', JSON.stringify(articles));
            renderHomePage();
        }

        function updateArticle() {
            const title = document.getElementById('article-title').value.trim();
            const content = document.getElementById('article-content').value.trim();
            if (!title || !content) {
                alert('Please fill in both the title and content!');
                return;
            }
            const articleIndex = articles.findIndex(a => a.id === userArticleId);
            if (articleIndex !== -1) {
                articles[articleIndex].title = title;
                articles[articleIndex].content = content;
                localStorage.setItem('articles', JSON.stringify(articles));
                renderHomePage();
            }
        }

        function deleteArticle(articleId) {
            const confirmDelete = confirm('Are you sure you want to delete this article?');
            if (confirmDelete) {
                const articleIndex = articles.findIndex(a => a.id === articleId);
                if (articleIndex !== -1) {
                    articles.splice(articleIndex, 1);
                    localStorage.setItem('articles', JSON.stringify(articles));
                    renderHomePage();
                }
            }
        }

        function searchArticles() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredArticles = articles.filter(article => article.title.toLowerCase().includes(query));
            document.getElementById('articles-list').innerHTML = filteredArticles
                .map(article => `<a class="article-link" href="#/app/${article.id}">${article.title}</a>`).join('');
        }

        // Router
        function handleRouting() {
            const hash = window.location.hash;
            if (hash.startsWith('#/app/')) {
                const articleId = hash.replace('#/app/', '');
                renderArticlePage(articleId);
            } else {
                renderHomePage();
            }
        }

        window.addEventListener('hashchange', handleRouting);
        window.addEventListener('load', handleRouting);
    </script>
</body>
</html>
