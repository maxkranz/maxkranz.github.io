<body>
    <div id="game-container">
        <h1>Consilium</h1>
        <p>Управляй своим государством, развивай ресурсы и избегай конфликтов!</p>

        <div id="resources">
            <div class="resource">
                <span>Еда:</span>
                <span id="food">100</span>
            </div>
            <div class="resource">
                <span>Золото:</span>
                <span id="gold">50</span>
            </div>
            <div class="resource">
                <span>Население:</span>
                <span id="population">10</span>
            </div>
            <div class="resource">
                <span>Счастье:</span>
                <span id="happiness">70</span>
            </div>
            <div class="resource">
                <span>Технологии:</span>
                <span id="technology">0</span>
            </div>
            <div class="resource">
                <span>Оборона:</span>
                <span id="defense">0</span>
            </div>
            <div class="resource">
                <span>Культура:</span>
                <span id="culture">0</span>
            </div>
        </div>

        <div id="actions">
            <button onclick="harvestFood()">Собрать еду</button>
            <button onclick="mineGold()">Добыть золото</button>
            <button onclick="expandPopulation()">Увеличить население</button>
            <button onclick="researchTechnology()">Исследовать технологии</button>
            <button onclick="boostHappiness()">Увеличить счастье</button>
            <button onclick="improveDefense()">Улучшить оборону</button>
            <button onclick="improveCulture()">Развить культуру</button>
            <button onclick="startWar()">Начать войну</button>
        </div>

        <p id="message"></p>
    </div>

    <script>
        // Начальные значения ресурсов
    // Начальные значения ресурсов
    let food = 100;
    let gold = 50;
    let population = 10;
    let happiness = 70;
    let technology = 0;
    let defense = 0;
    let culture = 0;

    const foodElement = document.getElementById('food');
    const goldElement = document.getElementById('gold');
    const populationElement = document.getElementById('population');
    const happinessElement = document.getElementById('happiness');
    const technologyElement = document.getElementById('technology');
    const defenseElement = document.getElementById('defense');
    const cultureElement = document.getElementById('culture');
    const messageElement = document.getElementById('message');

    function saveGame() {
        const gameState = { food, gold, population, happiness, technology, defense, culture };
        localStorage.setItem('peacefulSimulatorSave', JSON.stringify(gameState));
    }

    function loadGame() {
        const savedState = localStorage.getItem('peacefulSimulatorSave');
        if (savedState) {
            const { food: savedFood, gold: savedGold, population: savedPopulation, happiness: savedHappiness, technology: savedTechnology, defense: savedDefense, culture: savedCulture } = JSON.parse(savedState);
            food = savedFood || 0;
            gold = savedGold || 0;
            population = savedPopulation || 0;
            happiness = savedHappiness || 0;
            technology = savedTechnology || 0;
            defense = savedDefense || 0;
            culture = savedCulture || 0;
            updateResources();
        }
    }

    function updateResources() {
        foodElement.textContent = food;
        goldElement.textContent = gold;
        populationElement.textContent = population;
        happinessElement.textContent = happiness;
        technologyElement.textContent = technology;
        defenseElement.textContent = defense;
        cultureElement.textContent = culture;

        // Автоматическое сохранение после любого изменения
        saveGame();
    }

    // Примеры действий с автоматическим сохранением
    function harvestFood() {
        if (population > 0) {
            const harvested = Math.floor(Math.random() * 20) + 10 + technology;
            food += harvested;
            messageElement.textContent = `Вы собрали ${harvested} единиц еды!`;
        } else {
            messageElement.textContent = 'Недостаточно населения для сбора еды!';
        }
        updateResources();
    }

    function mineGold() {
        if (population > 0) {
            const mined = Math.floor(Math.random() * 15) + 5 + technology;
            gold += mined;
            messageElement.textContent = `Вы добыли ${mined} единиц золота!`;
        } else {
            messageElement.textContent = 'Недостаточно населения для добычи золота!';
        }
        updateResources();
    }

    // Загрузка игры при старте страницы
    loadGame();
    updateResources();


        function expandPopulation() {
            if (food >= 20) {
                const added = Math.floor(Math.random() * 3) + 1;
                population += added;
                food -= 20;
                messageElement.textContent = `Вы увеличили население на ${added} человек!`;
            } else {
                messageElement.textContent = 'Недостаточно еды для увеличения населения!';
            }
            updateResources();
        }

        function boostHappiness() {
            if (gold >= 10) {
                const boost = Math.floor(Math.random() * 10) + 5;
                happiness = Math.min(100, happiness + boost);
                gold -= 10;
                messageElement.textContent = `Вы увеличили счастье на ${boost} единиц!`;
            } else {
                messageElement.textContent = 'Недостаточно золота для увеличения счастья!';
            }
            updateResources();
        }

        function researchTechnology() {
            if (gold >= 20) {
                technology++;
                gold -= 20;
                messageElement.textContent = 'Вы исследовали новую технологию!';
            } else {
                messageElement.textContent = 'Недостаточно золота для исследования технологий!';
            }
            updateResources();
        }

        function improveDefense() {
            if (gold >= 30) {
                defense += 1;
                gold -= 30;
                messageElement.textContent = 'Вы улучшили оборону вашего государства!';
            } else {
                messageElement.textContent = 'Недостаточно золота для улучшения обороны!';
            }
            updateResources();
        }

        function improveCulture() {
            if (gold >= 20 && food >= 10) {
                culture += 1;
                gold -= 20;
                food -= 10;
                happiness = Math.min(100, happiness + 10);
                messageElement.textContent = 'Вы улучшили культурный уровень вашего государства!';
            } else {
                messageElement.textContent = 'Недостаточно ресурсов для развития культуры!';
            }
            updateResources();
        }

        function startWar() {
            if (gold >= 50 && happiness >= 20) {
                gold -= 50;
                happiness -= 20;
                const warResult = Math.random() < 0.5 ? 'win' : 'lose';
                if (warResult === 'win') {
                    const rewardGold = Math.floor(Math.random() * 50) + 20;
                    const rewardHappiness = Math.floor(Math.random() * 15) + 5;
                    gold += rewardGold;
                    happiness = Math.min(100, happiness + rewardHappiness);
                    messageElement.textContent = `Вы выиграли войну! Получено ${rewardGold} золота и ${rewardHappiness} счастья.`;
                } else {
                    const lostGold = Math.floor(Math.random() * 30) + 10;
                    const lostHappiness = Math.floor(Math.random() * 20) + 5;
                    gold = Math.max(0, gold - lostGold);
                    happiness = Math.max(0, happiness - lostHappiness);
                    messageElement.textContent = `Вы проиграли войну. Потеряно ${lostGold} золота и ${lostHappiness} счастья.`;
                }
            } else {
                messageElement.textContent = 'Недостаточно ресурсов для начала войны!';
            }
            updateResources();
        }

        function enemyAttack() {
            if (defense > 0) {
                defense--;
                messageElement.textContent = 'На вас напали, но ваша оборона защитила ваше государство!';
            } else {
                const stolenGold = Math.floor(Math.random() * 20) + 10;
                gold = Math.max(0, gold - stolenGold);
                messageElement.textContent = `На вас напали! Потеряно ${stolenGold} золота из-за слабой обороны.`;
            }
            updateResources();
        }

        function decreaseDefenseDaily() {
            if (defense > 0) {
                defense = Math.max(0, defense - 1);
                messageElement.textContent = 'Уровень обороны уменьшился, требуется поддержка!';
                updateResources();
            }
        }

        setInterval(saveGame, 1);
        setInterval(randomEvent, 30000);
        setInterval(decreaseDefenseDaily, 86400000); // Уменьшение обороны раз в день
        setInterval(enemyAttack, Math.random() * 60000 + 30000); // Атака через рандомное время

        loadGame();
        updateResources();

// Функция для обновления интерфейса и автоматического сохранения

    foodElement.textContent = food;
    goldElement.textContent = gold;
    populationElement.textContent = population;
    happinessElement.textContent = happiness;
    technologyElement.textContent = technology;
    defenseElement.textContent = defense;

    // Автоматическое сохранение после обновления
    saveGame();

// Загрузка сохраненной игры при загрузке страницы
loadGame();


    </script>
