<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 13-летием!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #3a4a8c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }
        
        .card {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }
        
        .balloon-container {
            position: absolute;
            bottom: -100px;
            z-index: 10;
        }
        
        .balloon {
            width: 70px;
            height: 90px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            position: relative;
            box-shadow: inset -7px -7px 10px rgba(0, 0, 0, 0.2);
            animation: floatUp 4s ease-in-out forwards;
        }
        
        .balloon::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 40px;
            background: linear-gradient(to bottom, #ff8e8e, #8b4513);
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 8px;
            background: #ff8e8e;
            bottom: -48px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        
        .message {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease-out;
            z-index: 5;
        }
        
        .message h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        
        .message p {
            font-size: 1.4rem;
            margin: 10px 0;
            line-height: 1.6;
        }
        
        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0;
            border-radius: 50%;
        }
        
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
            }
            70% {
                transform: translateY(-65vh) scale(1);
            }
            100% {
                transform: translateY(-65vh) scale(1);
            }
        }
        
        @keyframes pop {
            0% {
                transform: translateY(-65vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-65vh) scale(1.8);
                opacity: 0;
            }
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-65vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .reset-btn {
            margin-top: 30px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="stars" id="stars"></div>
        
        <div class="balloon-container">
            <div class="balloon" id="balloon"></div>
        </div>
        
        <div class="message" id="message">
            <h1>С Днём Рождения!</h1>
            <p>Поздравляю с <span class="highlight">13-летием</span>!</p>
            <p>Пусть этот год принесёт тебе</p>
            <p>много радости, новых открытий</p>
            <p>и исполнения заветных желаний!</p>
            <button class="reset-btn" id="resetBtn">Посмотреть ещё раз</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const balloon = document.getElementById('balloon');
            const message = document.getElementById('message');
            const resetBtn = document.getElementById('resetBtn');
            const card = document.querySelector('.card');
            const stars = document.getElementById('stars');
            
            // Создаем звезды на фоне
            function createStars() {
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = Math.random() * 3 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    stars.appendChild(star);
                }
            }
            
            // Создаем конфетти
            function createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffbe0b', '#fb5607', '#8338ec'];
                
                for (let i = 0; i < 120; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '35%';
                    
                    // Разные формы для конфетти
                    const shapes = ['circle', 'square', 'rectangle'];
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    
                    if (shape === 'square') {
                        confetti.style.borderRadius = '0';
                        confetti.style.width = '10px';
                        confetti.style.height = '10px';
                    } else if (shape === 'rectangle') {
                        confetti.style.borderRadius = '2px';
                        confetti.style.width = '8px';
                        confetti.style.height = '15px';
                    }
                    
                    card.appendChild(confetti);
                    
                    // Анимация падения конфетти
                    setTimeout(() => {
                        confetti.style.animation = `fall ${Math.random() * 2 + 2}s ease-in forwards`;
                        confetti.style.opacity = '1';
                    }, 100);
                }
            }
            
            // Запускаем анимацию
            function startAnimation() {
                // Сбрасываем состояние
                balloon.style.animation = 'none';
                balloon.offsetHeight; // Trigger reflow
                balloon.style.animation = 'floatUp 4s ease-in-out forwards';
                
                // Убираем сообщение
                message.classList.remove('show');
                
                // Удаляем старое конфетти
                const oldConfetti = document.querySelectorAll('.confetti');
                oldConfetti.forEach(confetti => confetti.remove());
                
                // Лопаем шарик и показываем сообщение
                setTimeout(() => {
                    balloon.style.animation = 'pop 0.7s ease-out forwards';
                    createConfetti();
                    
                    setTimeout(() => {
                        message.classList.add('show');
                    }, 500);
                }, 4000);
            }
            
            // Инициализация
            createStars();
            startAnimation();
            
            // Обработчик кнопки повтора
            resetBtn.addEventListener('click', startAnimation);
        });
    </script>
</body>
</html>
